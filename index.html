<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --panel-color: #ffffff;
            --text-color: #000000;
            --border-color: #cccccc;
        }
        .dark-theme {
            --bg-color: #0f172a;
            --panel-color: #1e293b;
            --text-color: #ffffff;
            --border-color: #334155;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            min-height: 100vh;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: var(--panel-color);
            border-right: 1px solid var(--border-color);
            padding: 15px;
        }
        .sidebar h3 {
            margin-top: 0;
            color: var(--text-color);
        }
        .sidebar a {
            display: block;
            padding: 8px;
            margin-bottom: 4px;
            text-decoration: none;
            color: var(--text-color);
        }
        .header {
            grid-area: header;
            background-color: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }
        .header h3 {
            margin: 0;
            color: var(--text-color);
        }
        button {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 6px 12px;
            cursor: pointer;
        }
        .main {
            grid-area: main;
            padding: 15px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .card {
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
            color: var(--text-color);
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "main";
            }
            .cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard" id="dashboard">
        <div class="sidebar">
            <h3>Admin</h3>
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Orders</a>
            <a href="#">Reports</a>
        </div>
        <div class="header">
            <h3>Admin Dashboard</h3>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">Users<br><b>12480</b></div>
                <div class="card">Orders<br><b>312</b></div>
                <div class="card">Revenue<br><b>â‚¹94,200</b></div>
                <div class="card">Tickets<br><b>18</b></div>
            </div>
        </div>
    </div>

    <script>
        const dashboard = document.getElementById("dashboard");
        if (localStorage.getItem("theme") === "dark") {
            dashboard.classList.add("dark-theme");
        }
        function toggleTheme() {
            dashboard.classList.toggle("dark-theme");

            if (dashboard.classList.contains("dark-theme")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
    </script>
</body>
</html>
